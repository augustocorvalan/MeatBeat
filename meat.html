<html>
	<head>
		<link rel="stylesheet" type="text/css" href="meatstyle.css">	
	</head>
	<body>
		<script src="js/libraries/processing.js" type="text/javascript"></script>
		<canvas data-processing-sources="MeatBeat.pde"></canvas>
		<script type="text/javascript">
		  var scaleFactor= 1;
  window.addEventListener('resize',
    function(evt) {
      // calculate a scale factor to keep a correct aspect ratio.
      scaleFactor= Math.min(window.innerWidth/W, window.innerHeight/H);
      // make the canvas conform to the new scaled size.
      canvas.width = W*scaleFactor;
      canvas.height = H*scaleFactor;
      // get the scaled canvas context.
      ctx = canvas.getContext( '2d' );
    },
    false);

  setInterval( function() {
// drawing routine
// &hellip;
ctx.save();
ctx.scale( scaleFactor, scaleFactor );
// regular drawing code, w/o worrying about new canvas size.
// &hellip;
ctx.restore();
  }, 20 );

</script>
	</body>
</html>
